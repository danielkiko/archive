<div class="container-fluid mt-3 ml3">
  <div class="table-responsive">
    <table class="table w-100">
      <thead>
      <tr>
        <th scope="col">Код</th>
        <th scope="col">Имя</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let documentType of documentTypes" (click)="linkTo(documentType.id)">
        <td>{{ documentType.id }}</td>
        <td>{{ documentType.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
