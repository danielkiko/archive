<form [formGroup]="StoragePlaceForm">
  <div class="container-fluid">
    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Имя"
             formControlName="name"
             [ngClass]="{'has-error': StoragePlaceForm.get('name')?.invalid && StoragePlaceForm.get('name')?.touched}">
      <small id="nameHelp" class="form-text text-muted">Обязательное поле только буквы и цифры</small>
    </div>
    <div class="form-group">
      <label for="address">Адрес</label>
      <input type="text" class="form-control" id="address" placeholder="Адрес" formControlName="address"
             [ngClass]="{'has-error': StoragePlaceForm.get('address')?.invalid && StoragePlaceForm.get('address')?.touched}">
      <small id="addressHelp" class="form-text text-muted">Обязательное поле только буквы и цифры</small>
    </div>


    <button class="btn btn-primary mt-4 mb-2" [disabled]="StoragePlaceForm.invalid"
            (click)="onAdd()">Сохранить</button>
    <button class="btn btn-warning ms-2 mt-4 mb-2" *ngIf="id" (click)="onReset()">Cбросить</button>
    <button class="btn btn-danger ms-2 mt-4 mb-2" *ngIf="id" (click)="onDelete()">Удалить</button>
  </div>
</form>
